<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <div class="container row center">
    <div class="component">
      <div class="logo-wrapper highlight row center">
        <img src="images/icon-star.svg" alt="star-icon" class="logo">
      </div>
      <div class="text-content">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with
          your support request.
          All feedback is
          appreciated to help us improve out offering!
        </p>
      </div>
      <form>
        <div class="row ratings-container">
          <label for="1" class="highlight row center">
            <input type="radio" name="rating" id="1" value="1">
            <span>1</span>
          </label>
          <label for="2" class="highlight row center">
            <input type="radio" name="rating" id="2" value="2">
            <span>2</span>
          </label>
          <label for="3" class="highlight row center">
            <input type="radio" name="rating" id="3" value="1">
            <span>3</span>
          </label>
          <label for="4" class="highlight row center">
            <input type="radio" name="rating" id="4" value="1">
            <span>4</span>
          </label>
          <label for="5" class="highlight row center">
            <input type="radio" name="rating" id="5" value="1">
            <span>5</span>
          </label>
        </div>
        <button type="submit" class="btn submit-btn uppercase">Submit</button>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garret Christianson</a>.
  </div>
</body>

</html>
